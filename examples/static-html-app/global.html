<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端静态HTML页面自动检测更新</title>
  </head>

  <body>
    <h2>前端静态HTML页面自动检测更新-示例-使用全局构建版本</h2>
    <div>随便修改下页面内容，部署到web服务器后，即可体验提示更新~！</div>
    <!-- 在生产环境下，最好是下载对应文件，并托管在你自己的服务器或 CDN 上 -->
    <script src="https://unpkg.com/version-polling/dist/version-polling.min.js"></script>
    <script>
      const { createVersionPolling } = VersionPolling;

      createVersionPolling({
        pollingInterval: 5 * 1000, // 每 5 秒检测一次
        onUpdate: (self) => {
          const result = confirm('页面有更新，点击确定刷新页面！');
          if (result) {
            self.onRefresh();
          } else {
            self.onCancel();
          }
        },
      });
    </script>
  </body>
</html>
